     <h2>Contact</h2>
     <form name="contact" netlify>
        <label for="firstname">Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="why">Reason for Contacting:</label><br>
        <select id="why" name="why" required>
            <option value="">--Choose One--</option>
            <option value="hi">Saying "Hi"</option>
            <option value="contractor">Service Inquiry</option>
            <option value="interview">Interested in an Interview</option>
            <option value="opinion">Leaving an Opinion</option>
        </select><br>
        <label for="comment">Leave you're comment or how you would like me to contact you back here:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Message here:" required></textarea><br>
        <br>
        <button type="submit">Submit</button>
     </form>
</body>

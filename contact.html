     <section>
     <h2>Contact</h2>
     <form name="contact" netlify>
        <label for="firstname">Name:</label>
        <input type="text" id="firstname" name="First Name" required>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="why">Reason for Contacting:</label>
        <select id="why" name="why" required>
            <option value="">--Choose One--</option>
            <option value="hi">Saying "Hi"</option>
            <option value="contractor">Service Inquiry</option>
            <option value="interview">Interested in an Interview</option>
            <option value="opinion">Leaving an Opinion</option>
        </select>
        <label for="comment">Leave you're comment or how you would like me to contact you back here:</label>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Message here:" required></textarea>
        <button type="submit">Submit</button>
     </form>
     <h2>
        Connect on Social Media
     </h2>
     <p class="social">Instagram</p>
